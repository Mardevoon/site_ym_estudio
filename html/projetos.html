<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YM Estúdio - Projetos</title>
  <link rel="shortcut icon" href="/assets/icons/favicon.png" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
  <div id="header" class="sticky-top"></div>

  <main class="projetos-main">
    <section class="hero text-center text-light"> <!-- Banner -->
      <div class="container">
        <h1 class="fw-bold">Arquitetura de Interiores <span class="text-warning">& Design</span></h1>
        <p>Design Premium, Desenvolvimento e Qualidade Para Destacar Seu ambiente.</p>
      </div>
    </section>
    <section class="projetos row" id="projetos-container"> <!-- Imagens do Projetox--></section>
    <div id="lightbox" class="lightbox"> <!-- Lightbox para exibição em tela cheia -->
      <span class="close">&times;</span>
      <img id="lightbox-img" class="lightbox-img">
      <span class="prev" onclick="changeImage(-1)">&#10094;</span>
      <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
